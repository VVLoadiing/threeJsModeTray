<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xb-threejs-sheif-single Demo</title>
    <style>
        #container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="module">
        import { init, clearCurrentModel, modelPathstate, allDestroyed } from '../dist/index.js';

        // 初始化参数
        const props = {
            cameraPosition: { x: 0, y: 0, z: 5 },
            modelPath: './path/to/your/model.gltf',
            scale: 1,
            position: { x: 0, y: 0, z: 0 }
        };

        // 获取容器元素
        const container = document.getElementById('container');

        // 初始化场景
        init(props, container);

        // 示例：切换模型
        setTimeout(() => {
            const newModelPath = './path/to/another/model.gltf';
            modelPathstate(newModelPath, props.modelPath, {
                ...props,
                modelPath: newModelPath
            });
        }, 5000);

        // 示例：清理场景（在组件卸载时调用）
        window.addEventListener('beforeunload', () => {
            allDestroyed();
        });
    </script>
</body>
</html>
